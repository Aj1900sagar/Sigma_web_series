<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - lets learn it</title>
</head>
<body>
    <h1 align="center">This form to apply for student enrollment</h1>
    <form action="post" method="post">
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name"  name="name" placeholder="Enter your name" autofocus required>
        </div>

        <div>   
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div>   
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        <input type="radio" id="gender-male" name="gender" value="male" required>
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" value="female" required>
       
        <label for="gender-female">Female</label>
        <div>
        <div>
            <input type="checkbox" id="hobby-reading" name="hobby" value="reading">
            <label for="hobby-reading">Reading</label>
        </div>
        <label for="comment"> Enter your comments:</label>

        <div>
        <textarea id="comment" rows="4" cols="50" name="comment" placeholder="Enter your comments here"></textarea>
        </div>
        <div>
            <div>
                <select name="subject" id="subject" required>
                    <option value="option"> select option</option>
                    <option value="math">math</option>
                    <option value="science">science</option>
                    <option value="history">history</option>
                </select>
            </div>
            <div>
             <input type="submit" value="Submit">
         </div>
         <div>
            <input type="reset" value="Reset">
         </div>
    </form>
</body>
</html>
